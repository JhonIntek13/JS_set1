<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Element Styles</title>
    <style>
      .custom-element {
        width: 200px;
        height: 100px;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="element1" class="custom-element">Element 1 <br> with all arguments</div>
    <div id="element2" class="custom-element">Element 2 <br> only with 2</div>
    <div id="element3" class="custom-element">Element 3 <br> without arguments</div>

    
  
    <script src="script.js"></script>
  </body>
  
</html>
